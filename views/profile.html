<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/styles/profile.css">
    <!-- jQuery -->
    <script defer src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Google Maps API -->
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHMNvp5mo44CBUMlTD72eqo53LYdde1IA"></script>
    <!-- CUSTOM JS -->
    <script defer src="/scripts/profile.js"></script>
    <title>concertVAULT</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index">concertVAULT</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Profile Options
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" id="logout" type="logout" href="/index">Log out</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" id="delete" type="delete" href="/index">Delete Profile</a>
            </div>
            </li>
        </ul>
    </div>
    </nav>
    <h1 id="title">Username</h1>
    <div class="container">
        <div class="row" id="user">
            <div class="col-xs-12 col-md-6">
                <div id="profile">
                    <div id="profile-container">
                        <image id="profileImage" />
                    </div>
                    <div class="row">
                        <div class="col-md-12" id="update">
                            <button type="button" class= "btn btn-pill btn-sm" id="updateProfile" href="/:id">Update Profile</button>
                        </div>
                        </div>
                    <div class="row" id="user-info">
                        <div class="col-md-6" id="email">
                            <p>Email Here</p> 
                        </div>
                        <div class="col-md-6" id="member">
                            <p>Member since </p> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" id="concerts">
                            <p>Concerts</p>
                        </div>
                        <a class= "btn btn-pill" id="add-concert" href="/addconcert">Add Concert</a>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-6">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div>
            <span>&copy; concertVAULT 2020</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
