<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/styles/signup.css">
    <!-- SIGNUP JS -->
    <script defer src="/scripts/signup.js"></script>
    <!-- Main JS -->
    <script defer src="/scripts/app.js"></script>
    <title>concertVAULT</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index">concertVAULT</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
            </li>
        </ul>
    </div>
    </nav>
    <h1>Start storing memories in concertVAULT</h1>
    <div class="container">
        <div class="row no-gutters">
            <div class="col-md-6">
                <img  src="../images/singer-with-microphone-like-karaoke-desing-neon-style_24908-60791.jpg" alt="singer">
            </div>
            <div class="col-md-6" id="form">
                <form class="form" id="signupForm">
                    <h5 >Sign Up</h5>
                    <div class="form-group">
                        <label for="frmEmailA">Email</label>
                        <input type="email" name="email" class="form-control" id="frmEmailA" placeholder="Enter email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-pill" id="button">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div>
            <span>&copy; concertVAULT 2020</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
